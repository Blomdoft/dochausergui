<mat-dialog-content>
  <input type="file" (change)="onFileSelected($event)" multiple accept="application/pdf">

  <div style="max-height: 60%; overflow-y: auto;">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 filetable">

      <ng-container matColumnDef="Filename">
        <th mat-header-cell *matHeaderCellDef>Filename</th>
        <td mat-cell *matCellDef="let file"> {{file.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let file"> {{file.size}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let file">{{getStatus(file)}}</td>
      </ng-container>

      <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let file"> <button mat-button (click)="removeFile(file)">X</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [disabled]="isCurrentlyUploading()" (click)="onUpload()">{{isCurrentlyUploading()?"Uploading":"Upload"}}</button>
</mat-dialog-actions>
