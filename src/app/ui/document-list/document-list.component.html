<div id="box" #box>
  <mat-grid-list [cols]="columns" (window:resize)="setColumns()" rowHeight="100px" width="100%">
    <mat-grid-tile *ngFor="let document of documents">
    <app-document-panel
        [document]="document">
    </app-document-panel>
    </mat-grid-tile>
  </mat-grid-list>
</div>
