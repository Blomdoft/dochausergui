<div id="box" #box>
  <mat-grid-list [cols]="columns" (window:resize)="setColumns()" rowHeight="400px"  gutterSize="1" >
    <mat-grid-tile *ngFor="let document of documents" >
    <app-document-panel
        [document]="document">
    </app-document-panel>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator #paginator [length]="hitCount"
                 [pageSize]="100"
                 aria-label="Select page"
                 (page)="handlePage($event)" >
  </mat-paginator>
</div>
