<div cdkDropList (cdkDropListDropped)="drop($event)">
<mat-card matTooltip="{{getTitle()}}">
    <div class="headerfields">

      <mat-icon class="edit-icon" (click)="openDocumentDetailDialog()">open_in_new</mat-icon>
      <span class="flex-spacer">&nbsp;</span>

      <span class="date" >{{getDisplayDate()}}</span>

      <span class="flex-spacer">&nbsp;</span>
      <span class="pagecount" (click)="advancePreviewPage()">{{getCurrentPreviewPage()+1 + "/ " + getNumberOfPages()}}</span>

    </div>

  <a href="{{getFullDocumentURL()}}" target="_blank">
       <img class="previewImage" src="{{getPreviewPageURL()}}" alt="">
  </a>
  <a href="{{getFullDocumentURL()}}" target="_blank">

    <div class ="tagsoverlay">

      <div class="chiplist">
        <mat-chip-list>
          <a href="javascript:void(0)" >
            <mat-chip *ngFor="let tag of getTags()" (click)="tagClicked(tag.tagname)">
              {{tag.tagname}}
              <mat-icon *ngIf="tagMarkedForDeletion(tag.tagname)" (click)="removeTag(tag.tagname)">delete</mat-icon >
            </mat-chip>
          </a>
        </mat-chip-list>
      </div>
      <div class="flex-spacer"></div>
    </div>

  </a>
  </mat-card>
</div>
